{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}{{ view.title|default:"Добавить услугу" }}{% endblock %}

{% block content %}
<div class="mb-8">
  <div class="flex justify-between items-center mb-4">
    <h2 class="text-2xl font-semibold">{{ view.title|default:"Добавить услугу" }}</h2>
    <a href="{% url 'service_list' %}" class="btn-secondary">Назад к списку</a>
  </div>
  <div class="bg-white rounded-lg shadow p-6">
    <form method="post" class="space-y-4">
      {% csrf_token %}
      {{ form|crispy }}
      <button type="submit" class="btn-primary">Сохранить</button>
    </form>
  </div>
</div>
{% endblock %}
