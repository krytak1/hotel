{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}{{ title }}{% endblock %}
{% block content %}
  <h2 class="text-2xl mb-4">{{ title }}</h2>
  <form method="post" class="space-y-4">
    {% csrf_token %}
    {{ form|crispy }}
    <button class="btn-primary">Добавить услугу</button>
  </form>
{% endblock %}
