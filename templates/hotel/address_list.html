{% extends 'base.html' %}
{% block title %}Адреса{% endblock %}

{% block content %}
<div class="mb-8">
    <div class="flex justify-between items-center mb-4">
        <h2 class="text-2xl font-semibold">Список адресов</h2>
        <a href="{% url 'address_add' %}" class="btn-primary">Добавить адрес</a>
    </div>
    <div class="bg-white rounded-lg shadow overflow-hidden">
        <table class="min-w-full divide-y divide-gray-200">
            <thead class="bg-gray-50">
                <tr>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Город</th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Улица</th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Дом</th>
                    <th class="px-6 py-3"></th>
                </tr>
            </thead>
            <tbody class="bg-white divide-y divide-gray-200">
                {% for addr in addresses %}
                <tr>
                    <td class="px-6 py-4">{{ addr.city }}</td>
                    <td class="px-6 py-4">{{ addr.street }}</td>
                    <td class="px-6 py-4">{{ addr.house }}</td>
                    <td class="px-6 py-4 text-right">
                        <a href="{% url 'address_edit' addr.pk %}" class="text-indigo-600 hover:text-indigo-900">Редактировать</a>
                    </td>
                </tr>
                {% empty %}
                <tr>
                    <td colspan="4" class="px-6 py-4 text-center text-gray-500">Нет зарегистрированных адресов.</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
