{% extends 'base.html' %}
{% block title %}Новый заказ товара{% endblock %}

{% block content %}
<div class="mb-8">
  <div class="flex justify-between items-center mb-4">
    <h2 class="text-2xl font-semibold">Новый заказ товара</h2>
    <a href="{% url 'inventory_orders' %}" class="btn-secondary">Назад</a>
  </div>
  <div class="bg-white rounded-lg shadow p-6">
    <form method="post" class="space-y-4">
      {% csrf_token %}
      {{ form.as_p }}
      {% if form.errors %}
        <div class="text-red-600">
          {% for error in form.non_field_errors %}
            <p>{{ error }}</p>
          {% endfor %}
        </div>
      {% endif %}
      <button type="submit" class="btn-primary">Сохранить</button>
    </form>
  </div>
</div>
{% endblock %}
